<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculating Results</title>
   <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #myProgress {
            width: 100%;
            background-color: #ddd;
        }

        #myBar {
            width: 1%;
            height: 30px;
            background-color: #04AA6D;
        }
    </style>
</head>
<body>


<div class="lastCorrectAnswer" th:if="${player.getRole() == 'admin'} or ${isRemote}">
    <p>The correct answer was: </p>
    <p th:text="${session.correctAnswerText}"></p>
</div>

<div>
    <h3>Calculating the results ...</h3>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>
</div>


<a th:href="'/play/' + ${quizCode} + '/results'" id="elementID"></a>




<script>
    var elementId = document.getElementById("elementID");
    var i = 0;
    function move() {
        if (i == 0) {
            i = 1;
            var elem = document.getElementById("myBar");
            var width = 1;
            var id = setInterval(frame, 100);
            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                    i = 0;
                    elementId.click();
                } else {
                    width++;
                    elem.style.width = width + "%";
                }
            }
        }
    }

    move()


</script>

</body>
</html>
