<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Questions</title>
</head>
<body>

<!--<h2 th:text="'Question ' + ${QUESTION_NUMBER}"></h2>-->
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <p th:text="${question}"></p>
    <div class="displayAlternativesAsAdmin">
        <p th:text="${A}"></p>
        <p th:text="${B}"></p>
        <p th:text="${C}"></p>
        <p th:text="${D}"></p>
    </div>
</div>

<div sec:authorize="hasRole('ROLE_USER')">
    <form>
        <label><input type="radio" name="radio_button"><span th:text="${A}"></span>
        </label>

        <label><input type="radio" name="radio_button"><span th:text="${B}"></span>
        </label>

        <label><input type="radio" name="radio_button"><span th:text="${C}"></span>
        </label>

        <label><input type="radio" name="radio_button"><span th:text="${D}"></span>
        </label>
    </form>
</div>


<script>
</script>

</body>
</html>
