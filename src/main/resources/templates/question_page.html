<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Questions</title>
</head>
<body>

<!--<h2 th:text="'Question ' + ${QUESTION_NUMBER}"></h2>-->
<div th:if="${player.getRole() == 'admin'}">
    <p th:text="${question}"></p>
    <div class="displayAlternativesAsAdmin">
        <p th:text="${A}"></p>
        <p th:text="${B}"></p>
        <p th:text="${C}"></p>
        <p th:text="${D}"></p>
    </div>
</div>

<div th:if="${player.getRole() == 'player'}">
    <form class="answer_form" th:action="/play/${quizCode}/${questionNumber}" method="post">
        <input type="button" id="A" name="answer" th:value="${A}">
        <input type="button" id="B" name="answer" th:value="${B}">
        <input type="button" id="C" name="answer" th:value="${C}">
        <input type="button" id="D" name="answer" th:value="${D}">
    </form>
</div>


<script>
</script>

</body>
</html>
