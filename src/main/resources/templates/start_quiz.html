<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1">
    <title>Quiz</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1 th:text="'Quiz Code: ' + ${quizCode}"></h1>

<h2>The players of this quiz are:</h2>
<ul th:each="item : ${listOfPlayers}">
    <li th:text="${item.getName()}"></li>
</ul>

<div th:if="${player.getRole() == 'admin'}">
    <h2>Let's start the quiz!</h2>

    <form method="post" th:action="'/play/' + ${quizCode}">
        <input type="submit">
    </form>
</div>


<script>
</script>

</body>
</html>
