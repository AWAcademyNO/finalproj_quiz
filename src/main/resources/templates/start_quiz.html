<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1">
    <title>Quiz</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body style="display: block">


<img id="happy-monster" style="position: absolute; left: 35%" src="/images/happy-monster.png" alt=" ">



<div class="container-start">

    <h3 th:text="'Quiz code: ' + ${quizCode}"></h3>

    <h3>The players of this quiz are:</h3>
    <ul class="listOfPlayers" th:each="item : ${listOfPlayers}">
        <li th:text="${item.getName()}"></li>
    </ul>

    <div th:if="${player.getRole() == 'admin'}">
        <h3>Let's start the quiz!</h3>

        <form method="post" th:action="'/play/' + ${quizCode}">
            <input type="submit">
        </form>

    </div>
</div>


<script>
</script>

</body>
</html>
