<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>


<div th:if="${player.getRole() == 'player'}">
    <h1>Waiting for the other players...</h1>
</div>



<div th:if="${player.getRole() == 'admin'}">
    <h2>The current scores are:</h2>
    <form method="post" th:action="'/play/' + ${quizCode}">
        <input type="submit" value="Next">
    </form>
</div>


</body>
</html>
